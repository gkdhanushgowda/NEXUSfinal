<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- ======= Feedback Section ======= -->
<style>
    .feed {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <link href="static/css/animate.css" rel="stylesheet">
  <link href="static/css/animate2.css" rel="stylesheet">
  <link href="static/css/animate3.css" rel="stylesheet">
  <link href="static/css/animate4.css" rel="stylesheet">
  <link href="static/css/animate5.css" rel="stylesheet">
  <link href="static/css/animate6.css" rel="stylesheet">
  <link href="static/css/animate7.css" rel="stylesheet">
  <!-- Template Main CSS File -->
  <link href="static/css/style.css" rel="stylesheet">
  </head>
  <body>
  <main id="main">
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>FeedBack-Tell Us </h2>

        </div>

      </div>
    </section>

    <section class="inner-page" name="contact" id="contact">
      
      <div class="feed">
        <p>
        <div class="col-lg-8 mt-5 mt-lg-0">

          <form action="/feedback" method="post" role="form" class="feedback">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="fname" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="tel" class="form-control" name="fphone" id="phone" placeholder="phone" required>
              </div>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="fsubject" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="fquery" rows="8" placeholder="query" required></textarea>
            </div>
            <p>
            <div class="text-center"><button type="submit" class="btn btn-warning">Submit</button></div>
            </p>


        </div>
        </p>
      </div>
    </section>
</body>
