    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Sign-Up</h2>

    </section>
    
    <section class="inner-page">
      <div class="container-main">
        <p>
        <div class="col-lg-8 mt-5 mt-lg-0">

          <form method="post" role="form" class="feedback">
            {% csrf_token %} 
           

            <div class="center">
              <div class="col-md-6 form-group">
          
              </div>
              <div class="col-md-6 form-group">
                <label for="id_username">Email:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                  required>
              </div>
              <div class="col-md-6 form-group">
                <label for="id_username">USN:</label>
                <input type="text" class="form-control" name="username" id="id_username" placeholder="Username"
                  required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <label for="id_password">Password:</label>
                <input type="password" class="form-control" name="password" id="id_password" placeholder="Password"
                  required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <label for="id_password">Confirm-Password:</label>
                <input type="confirm-password" class="form-control" name="confirm-password" name="conpas" id="id_password" placeholder="confirm-Password"
                  required>
              </div>
            </div>
            <p>
            <div class="col-md-6 form-group">
              <button type="submit" class="btn btn-warning"><link href="index.html">Submit</button>
            </div>
          </p>
          </form>
        </div>
        <hr>
      </div>


    </section>
